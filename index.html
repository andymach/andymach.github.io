<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-4311632057926760">
    <title>Your App Showcase</title>
    <style>
        @font-face {
            font-family: 'jaj';
            /* Provide a unique name for your custom font */
            src: url('man.otf') format('opentype');
            /* Replace 'path/to/your/font.woff2' with the actual path to your font file */
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 100% of viewport height */
            background: radial-gradient(circle, #f91959 80%, #f4493e 40%);
            /* Prevent scrolling beyond viewport */
        }
        
        #v-container {
            display: flex;
            width: 300px;
            height: 50vh;
            align-self: start;
        }
        
        .app-image {
            max-width: 100%;
            max-height: 50vh;
            /* Adjust the maximum height as needed */
            border-radius: 10px;
            /* Optional: Rounded corners for the image */
            position: absolute;
            transform-origin: bottom center;
            /* Set the rotation origin to the bottom center */
            transition: transform 0.5s ease-in-out;
            /* Add a smooth transition effect */
        }
        
        .app-image.back {
            transform: rotate(0deg) translateX(-20%);
            /* Adjust the rotation angle and translation */
        }
        
        .app-image.front {
            transform: rotate(20deg) translateX(2.5%);
            /* Adjust the rotation angle and translation */
        }
        
        .app-image:hover {
            transform: rotate(0);
            /* Reset rotation on hover for a dynamic effect */
        }
        
        #svg-image {
            width: 70px;
            /* top: 55%; */
            height: auto;
            left: 10%;
            position: absolute;
            bottom: 0;
            /* Align the bottom of the SVG image to the bottom of the container */
        }
        
        .circle-background {
            width: 80px;
            height: 80px;
            top: 54%;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 30%;
            bottom: 0;
        }
        
        #app-description {
            position: absolute;
            top: 87%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6b4b4e;
            font-size: 40px;
            font-family: 'jaj', sans-serif;
        }
        
        #extra-image {
            width: 150px;
            top: 50%;
            /* Adjust width as needed */
            height: auto;
            /* Maintain aspect ratio */
            position: absolute;
            /* Align the bottom of the extra image to the bottom of the container */
            left: 45%;
            /* Adjust the left position to place it beside the SVG image */
        }
        
        @media screen and (max-width: 480px) {
            #svg-image {
                width: 70px;
                /* top: 55%; */
                height: auto;
                left: 10%;
                position: absolute;
                bottom: 0;
                /* Align the bottom of the SVG image to the bottom of the container */
            }
            .circle-background {
                width: 80px;
                height: 80px;
                top: 52%;
                background-color: black;
                border-radius: 50%;
                position: absolute;
                left: 17%;
                bottom: 0;
            }
            #extra-image {
                width: 150px;
                top: 48%;
                height: auto;
                /* Maintain aspect ratio */
                position: absolute;
                /* Align the bottom of the extra image to the bottom of the container */
                left: 45%;
                /* Adjust the left position to place it beside the SVG image */
            }
        }
    </style>
</head>

<body>

    <div id="v-container">
        <img class="app-image back" src="https://i.ibb.co/9rzYBYT/mag.png" alt="Your App Screenshot 1">
        <img class="app-image front" src="https://i.ibb.co/nm7L2LS/sec.png" alt="Your App Screenshot 2">
    </div>
    <div class="circle-background">
        <img id="svg-image" src="hu1.svg" alt="Your SVG Image">
    </div>

    <img id="extra-image" src="google-play-badge.svg" alt="Your Extra Image">
    <p id="app-description">Introducing our cutting-edge Speech-to-Speech Voice Cloning App - a revolutionary tool that brings personalization and creativity to your audio experiences

</body>

</html>
